<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Calculator App</h1>
            <p>by Niraj Kumar</p>
        </div>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <div class="column">
                <div class="btn"><button id="ce">CE</button></div>
                <div class="btn"><button>x!</button></div>
                <div class="btn"><button>(</button></div>
                <div class="btn"><button>)</button></div>
                <div class="btn"><button>%</button></div>
                <div class="btn"><button id="ac">AC</button></div>
            </div>
            <div class="column">
                <div class="btn"><button>sin</button></div>
                <div class="btn"><button>π</button></div>
                <div class="btn"><button>7</button></div>
                <div class="btn"><button>8</button></div>
                <div class="btn"><button>9</button></div>
                <div class="btn"><button>÷</button></div>
            </div>
            <div class="column">
                <div class="btn"><button>cos</button></div>
                <div class="btn"><button>log</button></div>
                <div class="btn"><button>4</button></div>
                <div class="btn"><button>5</button></div>
                <div class="btn"><button>6</button></div>
                <div class="btn"><button>x</button></div>
            </div>
            <div class="column">
                <div class="btn"><button>tan</button></div>
                <div class="btn"><button>√</button></div>
                <div class="btn"><button>1</button></div>
                <div class="btn"><button>2</button></div>
                <div class="btn"><button>3</button></div>
                <div class="btn"><button>-</button></div>
            </div>
            <div class="column">
                <div class="btn"><button>e</button></div>
                <div class="btn"><button>^</button></div>
                <div class="btn"><button>0</button></div>
                <div class="btn"><button>.</button></div>
                <div class="btn"><button id="equal">=</button></div>
                <div class="btn"><button>+</button></div>
            </div>
        </div>


    </div>

</body>
<script src="cal.js"></script>

</html>
